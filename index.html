    <style>
      * {

      }

      body {
        background: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2vh;
        padding: 2vh 4vw;
        min-height: 100vh;
      }

      /* Barra superior */
      .sidebar {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1vw;
        width: 100%;
        background: #fff;
        border-bottom: 0.2vh solid #ddd;
        padding-bottom: 1vh;
      }

      .sidebar button {
        flex: 1 1 20%;
        min-width: 90px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5em;
        padding: 1em;
        font-size: 1rem;
        border-radius: 0.6em;
        border: 0.1em solid #ccc;
        background: #fff;
        cursor: pointer;
        transition: background 0.2s;
      }

      .sidebar button:hover {
        background: #f1f1f1;
      }

      .sidebar button:first-child {
        background: #e5e5e5;
        font-weight: bold;
      }

      /* Conte√∫do principal */
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2vh;
        width: 100%;
        max-width: 80vw;
      }

      .content img {
        width: 90%;
        max-width: 60vw;
        border-radius: 1em;
        object-fit: cover;
      }

      .caption {
        border: 0.1em solid #ccc;
        padding: 1em 2em;
        border-radius: 0.8em;
        font-size: 1rem;
        background: #fff;
        text-align: center;
        width: 80%;
      }

      /* Rodap√© */
      .sidebar-right {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1vh;
        width: 100%;
        padding-top: 1vh;
        border-top: 0.2vh solid #ddd;
      }

      .top-options {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1vw;
        width: 100%;
      }

      .sidebar-right button {
        flex: 1 1 20%;
        min-width: 90px;
        padding: 1em;
        font-size: 1rem;
        border-radius: 0.6em;
        border: 0.1em solid #ccc;
        background: #fff;
        cursor: pointer;
        transition: background 0.2s;
      }

      .sidebar-right button:hover {
        background: #f1f1f1;
      }

      /* Responsividade geral */
      @media (max-width: 700px) {
        body {
          padding: 2vh;
        }

        .sidebar button,
        .sidebar-right button {
          flex: 1 1 45%;
          font-size: 0.9rem;
        }

        .content img {
          max-width: 90vw;
        }

        .caption {
          width: 90%;
          font-size: 0.9rem;
        }
      }

      @media (min-width: 1000px) {
        body {
          max-width: 700px;
          margin: auto;
        }
      }
    </style>
